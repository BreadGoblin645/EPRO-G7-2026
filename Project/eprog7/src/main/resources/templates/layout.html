<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout">
    <head>
        <meta charset="UTF-8"/>
        <title>My AnimeList</title>
        <!-- Bootstrap + tu CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <link th:href="@{/css/headers.css}" rel="stylesheet"/>
        <link th:href="@{/css/footer.css}" rel="stylesheet"/>
        

    </head>
    <body>
        <div th:insert="fragments/header :: navBar"></div>
        <!-- 2) banner -->
        <div th:insert="fragments/header :: banner"></div>

        <div th:insert="~{::content}"></div>

        <!-- scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        
        <div th:insert="fragments/footer :: footer"></div>
    </body>
</html>
